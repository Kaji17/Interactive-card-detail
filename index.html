<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>

  <section class="contentrigth">
    <!-- FRONTCARD  -->
    <div class="frontcard">
      <!-- Logo front card -->
      <div class="frontcard__content">
        <img src="images/card-logo.svg" alt="card-logo" id="logofrontendcard">

        <p id="cardNumber">0000000000000000</p>

        <div class="nameExpDateCard">
          <p id="cardNameTitulaire">Jane Appleseed</p>
          <p><span id="numberMonth">00</span>
            /
            <span id="numberYears">00</span>
          </p>
        </div>
      </div>

    </div>

    <!-- BACKCARD -->
    <div class="backcard">
      <p id="numberCVC">000</p>
    </div>
  </section>

  <section class="contentleft">
    <div class="formcontent" id="formcontent">
      <form name="myform" id="myform" class="formcard">

        <div class="formcontent--displaylab-input">
          <label for="nametitulaire">Cardholder Name</label>
          <input type="text" name="name" id="nametitulaire" placeholder="e.g. Jane Appleseed" required
            title="Alphabetic character ex: Virgile Katina">

          <p class="formcontent--error" id="errorCardName"></p>

        </div>

        <div class="formcontent--displaylab-input">
          <label for="cardnumbertitulaire">Card Number</label>
          <input type="text" name="idcard" id="cardnumbertitulaire" placeholder="e.g. 1234 5678 9123 0000" required
            pattern="1234567891230000">
          <p class="formcontent--error" id="errorCardNumber"></p>
        </div>

        <div class="formcontent--exp-cvc">

          <div class="cvcdisplay">
            <label for="expmm">Exp. Date (MM/YY)</label>
            <div class="formcontent__mmyy">
              <input type="text" name="month" id="expmm" placeholder=" MM" required pattern="[0-9]{1,2}"
                title="Number into 1-12">
              <input type="text" name="years" id="expyy" placeholder=" YY" required pattern="[0-9]{1,2}"
                title="Number into 1-99">
            </div>
            <p class="formcontent--error" id="errorCardMM"></p>

          </div>


          <div class="cvcdisplay">

            <label for="cvc">CVC</label>
            <input type="text" name="cvc" id="cvc" placeholder=" e.g. 123" required pattern="[0-9]{3}"
              title="exactly tree number ex: 345">
            <p class="formcontent--error" id="errorCardCvc"></p>
          </div>


        </div>


        <div>
          <button type="button" id="btnconfirm"> Confirm </button>
        </div>

      </form>
      <div class="completedContent" id="completedContent">
        <img src="images/icon-complete.svg" alt="icon-complete">
        <h1>Thank you!</h1>
        <p>We've added your card details</p>
        <button type="button" id="btncontinue"> Continue</button>
      </div>

    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
